<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Sections | LearnixGPT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #eef6fb;
      padding: 20px;
    }
    .section-header {
      color: #004080;
      margin-top: 40px;
      border-bottom: 2px solid #004080;
      padding-bottom: 10px;
    }
    .pdf-card {
      background: #fff;
      padding: 15px 20px;
      margin: 10px 0;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .pdf-card a {
      text-decoration: none;
      color: #0066cc;
      font-weight: 500;
    }
    .pdf-card a:hover {
      text-decoration: underline;
    }
    .scrollable-section {
      max-height: 300px;
      overflow-y: auto;
      padding-right: 10px;
    }
  </style>
</head>
<body>

  <h1 class="text-center text-primary mb-4">ðŸ“š LearnixGPT Book Library</h1>

  <!-- Class 1 -->
  <div class="section">
    <h3 class="section-header">Class 1 Books</h3>
    <div class="scrollable-section">
      <div class="pdf-card">
        <span>English - Alphabet Practice</span>
        <a href="books/class1/english-alphabet.pdf" target="_blank">Open PDF</a>
      </div>
      <div class="pdf-card">
        <span>Math - Numbers</span>
        <a href="books/class1/math-numbers.pdf" target="_blank">Open PDF</a>
      </div>
    </div>
  </div>

  <!-- Class 2 -->
  <div class="section">
    <h3 class="section-header">Class 2 Books</h3>
    <div class="scrollable-section">
      <div class="pdf-card">
        <span>English - Reading Skills</span>
        <a href="books/class2/english-reading.pdf" target="_blank">Open PDF</a>
      </div>
      <div class="pdf-card">
        <span>Math - Addition & Subtraction</span>
        <a href="books/class2/math-addition.pdf" target="_blank">Open PDF</a>
      </div>
    </div>
  </div>

  <!-- Class 3 -->
  <div class="section">
    <h3 class="section-header">Class 3 Books</h3>
    <div class="scrollable-section">
      <div class="pdf-card">
        <span>Science - Living & Non-living</span>
        <a href="books/class3/science-living.pdf" target="_blank">Open PDF</a>
      </div>
      <div class="pdf-card">
        <span>Math - Multiplication</span>
        <a href="books/class3/math-multiplication.pdf" target="_blank">Open PDF</a>
      </div>
    </div>
  </div>

</body>
</html>
