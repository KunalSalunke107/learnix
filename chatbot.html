<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ask LearniXGPT | Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #e0c3fc, #8ec5fc);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      max-width: 700px;
      margin: 60px auto;
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.2);
      position: relative;
    }
    .chat-header {
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      color: #6a0dad;
      margin-bottom: 25px;
    }
    .chat-box {
      height: 420px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 20px;
      background: #f4f8fb;
      margin-bottom: 20px;
    }
    .bot-msg, .user-msg {
      max-width: 80%;
      padding: 12px 18px;
      border-radius: 22px;
      margin-bottom: 14px;
      font-size: 1rem;
      display: inline-block;
      word-wrap: break-word;
    }
    .bot-msg {
      background-color: #e1f5fe;
      color: #0277bd;
      align-self: flex-start;
    }
    .user-msg {
      background-color: #dcedc8;
      color: #33691e;
      align-self: flex-end;
      float: right;
    }
    .chat-input {
      display: flex;
      gap: 12px;
    }
    .chat-input input {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid #bbb;
      border-radius: 30px;
      outline: none;
      font-size: 1rem;
    }
    .chat-input button {
      background: #6a0dad;
      color: white;
      border: none;
      padding: 12px 22px;
      border-radius: 30px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .chat-input button:hover {
      background: #8a2be2;
    }
    .back-button {
      display: block;
      margin: 25px auto 0;
      text-align: center;
    }
    .back-button a {
      text-decoration: none;
      padding: 10px 18px;
      border: 2px solid #6a0dad;
      border-radius: 30px;
      color: #6a0dad;
      font-weight: 600;
      transition: background 0.3s, color 0.3s;
    }
    .back-button a:hover {
      background: #6a0dad;
      color: white;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Ask LearniXGPT ü§ñ</div>
    <div class="chat-box" id="chat-box">
      <div class="bot-msg">Hello! Ask me any question. üìò</div>
    </div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Type your question...">
      <button onclick="sendMessage()">Send</button>
    </div>
    <div class="back-button">
      <a href="profile.html">‚¨Ö Back to Dashboard</a>
    </div>
  </div>

 <script>
  async function sendMessage() {
    const input = document.getElementById("user-input");
    const chatBox = document.getElementById("chat-box");
    const message = input.value.trim();
    if (message === "") return;

    // Show user message
    const userDiv = document.createElement("div");
    userDiv.className = "user-msg";
    userDiv.textContent = message;
    chatBox.appendChild(userDiv);
    chatBox.scrollTop = chatBox.scrollHeight;
    input.value = "";

    // Show bot placeholder
    const botDiv = document.createElement("div");
    botDiv.className = "bot-msg";
    botDiv.textContent = "Thinking...";
    chatBox.appendChild(botDiv);
    chatBox.scrollTop = chatBox.scrollHeight;

    // GEMINI API CALL
    try {
      const response = await fetch(
        "https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=AIzaSyAKvElwWHzaNWDJ2YKOXY3YxbK_Y5XZE1A",
        {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            contents: [
              {
                parts: [{ text: message }]
              }
            ]
          })
        }
      );

      const data = await response.json();

      if (data?.candidates?.[0]?.content?.parts?.[0]?.text) {
        botDiv.textContent = data.candidates[0].content.parts[0].text;
      } else {
        botDiv.textContent = "‚ùå No response from Gemini.";
      }
    } catch (error) {
      botDiv.textContent = "‚ö†Ô∏è Error connecting to Gemini API.";
    }

    chatBox.scrollTop = chatBox.scrollHeight;
  }
</script>

</body>
</html>
