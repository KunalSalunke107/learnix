<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LearniXGPT | Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #c0f7ff, #ffffff);
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0px 0px 12px rgba(0, 0, 0, 0.08);
    }
    .btn-custom {
      background-color: #0078D4;
      color: white;
      transition: 0.3s;
    }
    .btn-custom:hover {
      background-color: #005fa3;
    }
    .social-btn {
      width: 100%;
      margin-bottom: 10px;
    }
    .or-line {
      text-align: center;
      margin: 15px 0;
      position: relative;
    }
    .or-line::before, .or-line::after {
      content: '';
      height: 1px;
      background: #ccc;
      width: 40%;
      position: absolute;
      top: 50%;
    }
    .or-line::before {
      left: 0;
    }
    .or-line::after {
      right: 0;
    }
    .or-line span {
      background: white;
      padding: 0 10px;
      color: #999;
    }
  </style>
</head>
<body>

  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="col-md-6">
      <div class="card p-4">
        <h3 class="text-center mb-3">Create Your LearniXGPT Account</h3>
        
        <button class="btn btn-danger social-btn"><i class="bi bi-google"></i> Sign up with Google</button>
        <button class="btn btn-primary social-btn"><i class="bi bi-facebook"></i> Sign up with Facebook</button>

        <div class="or-line"><span>or sign up with email</span></div>

        <form id="signupForm">
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" name="fullname" placeholder="Enter your name" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Create a password" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Sign Up As</label>
            <select name="role" class="form-select" required>
              <option selected disabled>Choose your role</option>
              <option value="student">Student</option>
              <option value="teacher">Teacher</option>
            </select>
          </div>

          <div class="d-grid mb-2">
            <button type="submit" class="btn btn-custom">Sign Up</button>
          </div>

          <div class="text-center">
            <small>Already have an account? <a href="login page.html">Login here</a></small>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap Icons (Optional) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const role = document.querySelector('select[name="role"]').value;

      if (role === "student") {
        window.location.href = "studentdashboard.html";
      } else if (role === "teacher") {
        window.location.href = "teacherdashboard.html";
      } else {
        alert("Please choose a valid role.");
      }
    });
  </script>

</body>
</html>
